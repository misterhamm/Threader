<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Threader</title>
</head>
<body>
  <header>
    <img src="TheShredder.png" alt="">
    <div class="title">
      <h1>Threader</h1>
      <h2>Type all you want, we'll <s>shred</s> thread it for you.</h2>
    </div>
  </header>
  <main>
    <section id="inputs">
      <textarea name="full-tweet" id="og-tweet" cols="50" rows="20"></textarea>
      <section id="tweet-count"></section>
      <br/><button id="submit">Create Thread</button>
    </section>
    <ul id="output"></ul>
  <script src="app.js"></script>
  </main>
</body>
</html>
